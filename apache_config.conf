<VirtualHost *:80>
    ServerName yourdomain.com
    WSGIDaemonProcess $project_name python-path=$project_dir
    WSGIProcessGroup $project_name
    WSGIScriptAlias / $project_dir/$project_name/wsgi.py

    <Directory $project_dir/$project_name>
        Require all granted
    </Directory>
</VirtualHost>